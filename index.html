<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEST KOSA KATA</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #111827);
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      width: 80%;
      max-width: 500px;
      margin: 50px auto;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 28px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 15px;
      margin: 15px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 16px;
    }

    /* Ubah warna placeholder jadi hitam pekat */
    input::placeholder {
      color: #000000 !important;
      opacity: 1;
    }

    input::-webkit-input-placeholder { color: #000000 !important; }
    input:-moz-placeholder { color: #000000 !important; }
    input::-moz-placeholder { color: #000000 !important; }
    input:-ms-input-placeholder { color: #000000 !important; }

    button {
      background: linear-gradient(90deg, #10b981, #059669);
      color: white;
      border: none;
      padding: 15px 30px;
      margin-top: 20px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      opacity: 0.9;
    }

    .error {
      color: #ff6b6b;
      margin: 20px 0;
      min-height: 24px;
    }

    .hidden { display: none; }

    #timer {
      font-size: 36px;
      font-weight: bold;
      margin: 20px 0;
      color: #fbbf24;
    }

    .progress {
      width: 100%;
      height: 10px;
      background: #374151;
      border-radius: 5px;
      overflow: hidden;
      margin: 20px 0;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #10b981, #34d399);
      transition: width 0.4s ease;
    }

    #questionArea .question {
      font-size: 32px;
      margin: 40px 0;
      color: #e0f2fe;
    }

    #answerInput {
      font-size: 24px;
      text-align: center;
    }

    .wrong-list {
      margin: 30px 0;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
    }

    /* Footer copyright - rata tengah dan di bawah */
    .footer {
      width: 100%;
      text-align: center;
      padding: 30px 0;
      font-size: 14px;
      color: #9ca3af;
      margin-top: auto; /* dorong ke bawah kalau pakai flex pada body */
    }
  </style>
</head>
<body>

  <div class="container" id="loginPage">
    <h1>TEST KOSA KATA</h1>
    <input type="text" id="username" placeholder="Username / 이름" autocomplete="off">
    <input type="password" id="password" placeholder="Password / 비밀번호" autocomplete="off">
    <input type="text" id="kodeSoal" placeholder="Kode Test / 시험코드" autocomplete="off">
    <div class="error" id="errorMsg"></div>
    <button onclick="login()">MULAI / 시작</button>
  </div>

  <div class="container hidden" id="quizPage">
    <h1>TEST KOSA KATA</h1>
    <div id="timer">30:00</div>
    <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
    <div id="questionArea">
      <div class="question"><strong id="currentWord"></strong></div>
      <input type="text" id="answerInput" placeholder="Ketik jawaban di sini" autocomplete="off">
      <button onclick="submitAnswer()">SUBMIT</button>
    </div>
    <div id="resultArea" class="hidden">
      <h2 style="color:#fff; margin-bottom:20px;">Hasil Test</h2>
      <p id="scoreText" style="font-size:28px; font-weight:bold; color:#d1fae5;"></p>
      <div id="wrongWords" class="wrong-list hidden"></div>
      <button onclick="restartQuiz()" style="background:linear-gradient(90deg, #3b82f6, #2563eb);">ULANGI LAGI</button>
    </div>
  </div>

  <div class="footer">© 2026 Denzuka - Kim Jongun. All rights reserved.</div>

  <!-- JavaScript kamu yang lama tetap di sini (di bawah atau di file terpisah) -->
  <script>
    // Tempel script login(), submitAnswer(), restartQuiz(), dll di sini
    // atau link ke file JS eksternal kalau ada
  </script>

</body>
</html>
