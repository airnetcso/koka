<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test Kosa Kata</title>

<style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    margin: 0;
    background: #f4f6f9;
  }
  .hidden { display: none; }

  .login-box, .quiz-box {
    max-width: 480px;
    margin: 60px auto;
    background: white;
    padding: 24px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  }

  h2 { text-align: center; color: #059669; }

  input, button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    font-size: 16px;
  }

  button {
    background: #10b981;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 6px;
  }

  button:hover { background: #059669; }

  .error {
    color: red;
    text-align: center;
    margin-top: 10px;
  }

  #timer {
    text-align: center;
    font-weight: bold;
    margin-bottom: 10px;
    color: #dc2626;
  }
</style>
</head>

<body>

<!-- LOGIN PAGE -->
<div class="login-box" id="loginPage">
  <h2>LOGIN TEST</h2>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <input id="kodeSoal" placeholder="Kode Soal">
  <button onclick="login()">LOGIN</button>
  <div id="errorMsg" class="error"></div>
</div>

<!-- QUIZ PAGE -->
<div class="quiz-box hidden" id="quizPage">
  <div id="timer">50:00</div>
  <div id="question"></div>
  <div id="options"></div>
  <button onclick="nextQuestion()">Soal Berikutnya</button>
</div>

<script>
/* =======================
   DATA AKUN (FINAL)
======================= */

// ADMIN
const adminAccount = {
  username: "admin",
  password: "admin123"
};

// USER
const userAccounts = [
  { username: "user1", password: "12345" },
  { username: "hanarizka", password: "Nungkihana24!" },
  { username: "user3", password: "12345" },
  { username: "siswa01", password: "12345" },
  { username: "windi", password: "Windi2000" },
  { username: "rismaya97", password: "bahasakorea" },
  { username: "sita77", password: "minyooki" },
  { username: "Aini185", password: "Doraemon" },
  { username: "Hangeulfei", password: "studykorea02" },
  { username: "Hamdan106", password: "Fukuo106" }
];

/* =======================
   KODE SOAL (TIDAK DIUBAH)
======================= */
const kodeMapping = {
  "A1": "soal_a1.json",
  "A2": "soal_a2.json",
  "B1": "soal_b1.json"
};

/* =======================
   VARIABEL QUIZ
======================= */
let questions = [];
let index = 0;
let score = 0;
let username = "";
let kodeSoal = "";

/* =======================
   TIMER 50 MENIT
======================= */
let timeLeft = 3000;
let timerInterval;

/* =======================
   LOGIN (MINIMAL EDIT)
======================= */
function login() {
  username = document.getElementById("username").value.trim();
  const pass = document.getElementById("password").value.trim();
  kodeSoal = document.getElementById("kodeSoal").value.trim().toUpperCase();
  const error = document.getElementById("errorMsg");
  error.textContent = "";

  if (!username || !pass || !kodeSoal) {
    error.textContent = "Lengkapi semua kolom!";
    return;
  }

  // ADMIN LOGIN
  if (username === adminAccount.username && pass === adminAccount.password) {
    window.location.href = "admin.html";
    return;
  }

  // USER LOGIN
  const validUser = userAccounts.find(
    u => u.username === username && u.password === pass
  );

  if (!validUser) {
    error.textContent = "Username atau password salah!";
    return;
  }

  const fileName = kodeMapping[kodeSoal];
  if (!fileName) {
    error.textContent = "Kode soal tidak valid!";
    return;
  }

  loadQuestions(fileName).then(() => {
    document.getElementById("loginPage").classList.add("hidden");
    document.getElementById("quizPage").classList.remove("hidden");
    startQuiz();
  });
}

/* =======================
   LOAD SOAL
======================= */
async function loadQuestions(file) {
  const res = await fetch(file);
  questions = await res.json();
}

/* =======================
   QUIZ
======================= */
function startQuiz() {
  index = 0;
  score = 0;
  timeLeft = 3000; // 50 menit
  startTimer();
  showQuestion();
}

function showQuestion() {
  const q = questions[index];
  document.getElementById("question").innerHTML = `<h3>${q.question}</h3>`;
  document.getElementById("options").innerHTML = q.options.map((o,i)=>`
    <button onclick="answer(${i})">${o}</button>
  `).join("");
}

function answer(i) {
  if (i === questions[index].answer) score++;
  nextQuestion();
}

function nextQuestion() {
  index++;
  if (index < questions.length) {
    showQuestion();
  } else {
    finishQuiz();
  }
}

/* =======================
   TIMER
======================= */
function startTimer() {
  clearInterval(timerInterval);
  timerInterval = setInterval(() => {
    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      finishQuiz();
    }
    timeLeft--;
    const m = Math.floor(timeLeft / 60);
    const s = timeLeft % 60;
    document.getElementById("timer").textContent =
      `${m}:${s.toString().padStart(2,"0")}`;
  }, 1000);
}

/* =======================
   SELESAI
======================= */
function finishQuiz() {
  clearInterval(timerInterval);
  alert("Test selesai!");
}
</script>

</body>
</html>
