<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TEST KOSA KATA</title>

<style>
*{box-sizing:border-box}
html,body{height:100%;margin:0}
body{
  font-family:'Segoe UI',system-ui,Arial,sans-serif;
  background:url('https://raw.githubusercontent.com/airnetcso/eps/main/image/bg1.jpg') no-repeat center center fixed;
  background-size:cover;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}
body::before{
  content:'';
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.35);
}
.container {
      position: relative; z-index: 2; width: 80%; max-width: 440px; max-height: 90vh; overflow-y: auto;
      -webkit-overflow-scrolling: touch; background: rgba(255,255,255,0.15); backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px); border-radius: 24px; padding: 40px 30px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.35); border: 1px solid rgba(255,255,255,0.18); animation: fadeIn 0.8s ease-out;
}
input,button{
  width:100%;
  height:52px;
  border-radius:14px;
  font-size:16px;
}
input{
  margin-bottom:14px;
  padding:0 16px;
  border:2px solid rgba(255,255,255,.4);
  background:rgba(255,255,255,.12);
  color:#fff;
}
button{
  border:none;
  font-weight:bold;
  color:#fff;
  background:linear-gradient(90deg,#10b981,#059669);
}
.hidden{display:none}
#error{color:#fecaca;text-align:center;margin-bottom:10px}
#timer{text-align:center;font-size:26px;margin:15px 0}
.progress{height:10px;background:rgba(255,255,255,.2);border-radius:5px;overflow:hidden}
.bar{height:100%;width:0;background:#10b981}
.question strong{font-size:40px;display:block;text-align:center;margin:25px 0}
</style>
</head>

<body>

<div class="container" id="loginBox">
  <h2 align="center">LOGIN TEST</h2>
  <input id="user" placeholder="Username / 이름">
  <input id="pass" type="password" placeholder="Password / 비밀번호">
  <input id="kode" placeholder="Kode Test / 시험코드">
  <div id="error"></div>
  <button onclick="login()">MULAI / 시작</button>
</div>

<div class="container hidden" id="quizPage">
    <h1>TEST KOSA KATA</h1>
    <div id="timer">30:00</div>
    <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
    <div id="questionArea">
      <div class="question"><strong id="currentWord"></strong></div>
      <input type="text" id="answerInput" placeholder="Ketik jawaban di sini" autocomplete="off">
      <button onclick="submitAnswer()">SUBMIT</button>
    </div>
    <div id="resultArea" class="hidden">
      <h2 style="color:#fff; margin-bottom:20px;">Hasil Test</h2>
      <p id="scoreText" style="font-size:28px; font-weight:bold; color:#d1fae5;"></p>
      <div id="wrongWords" class="wrong-list hidden"></div>
      <button onclick="restartQuiz()" style="background:linear-gradient(90deg, #3b82f6, #2563eb);">ULANGI LAGI</button>
    </div>
  </div>
  <div class="footer">© 2026 Denzuka - Kim Jongun. All rights reserved.</div>

<script>
const users=[
 {username:"user1",password:"12345"},
 {username:"hanarizka",password:"Nungkihana24!"},
 {username:"user3",password:"12345"},
 {username:"siswa01",password:"12345"},
 {username:"windi",password:"Windi2000"},
 {username:"rismaya97",password:"bahasakorea"},
 {username:"admin",password:"admin123",role:"admin"},
 {username:"Fikrisurya",password:"464646"},
 {username:"Mutiara2003",password:"Mutiara14"},
 {username:"admin",password:"admin123",role:"admin"},
 {username:"sita77",password:"minyooki"},
 {username:"Aini185",password:"Doraemon"},
 {username:"Hangeulfei",password:"studykorea02"},
 {username:"Hamdan106",password:"Fukuo106"}
];

const kodeSoal={
 H29976:"./soal1.json",
 R43213:"./soal2.json",
 Z21985:"./soal3.json"
};

let soal=[],i=0,score=0,time=3000,timer;

function login(){
 const u=user.value.trim();
 const p=pass.value.trim();
 const k=kode.value.trim().toUpperCase();
 error.textContent="";

 const akun=users.find(x=>x.username===u&&x.password===p);
 if(!akun){error.textContent="Login salah";return;}

 if(akun.role==="admin"){location.href="admin.html";return;}
 if(!kodeSoal[k]){error.textContent="Kode test salah";return;}

 fetch(kodeSoal[k]+"?v="+Date.now())
  .then(r=>{
    if(!r.ok) throw "Soal tidak ditemukan";
    return r.json();
  })
  .then(d=>{
    if(!Array.isArray(d)) throw "Format JSON salah";
    soal=d;
    loginBox.classList.add("hidden");
    quizBox.classList.remove("hidden");
    start();
  })
  .catch(e=>error.textContent=e);
}

function start(){
 i=0;score=0;time=3000;
 timer=setInterval(()=>{
  time--;
  timerDiv();
  if(time<=0)finish();
 },1000);
 next();
}

function timerDiv(){
 const m=String(Math.floor(time/60)).padStart(2,"0");
 const s=String(time%60).padStart(2,"0");
 timer.textContent=`${m}:${s}`;
}

function next(){
 if(i>=soal.length){finish();return;}
 word.textContent=soal[i].korea;
 answer.value="";
}

function submit(){
 if(answer.value.trim().toLowerCase()===soal[i].indo.toLowerCase())score++;
 i++;
 bar.style.width=(i/soal.length*100)+"%";
 next();
}

function finish(){
 clearInterval(timer);
 alert(`Skor kamu: ${score}/${soal.length}`);
 location.reload();
}
</script>

</body>
</html>
